<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxima API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary: #7b61ff;
            --secondary: #00d4ff;
            --dark: #0f0f1a;
            --dark-secondary: #1a1a2e;
            --light: #e1e1ff;
            --gray: #a0a0cc;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            background-image: url('https://images3.alphacoders.com/669/thumb-1920-669240.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 2rem 0;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }

        /* MAIN CONTENT */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* CATEGORY SECTIONS */
        .category-section {
            background: rgba(30, 30, 50, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(42, 42, 64, 0.8);
        }

        .category-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(123, 97, 255, 0.3);
        }

        /* API BUTTONS - VERTICAL LAYOUT */
        .api-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .api-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: rgba(40, 40, 60, 0.9);
            border: 2px solid rgba(42, 42, 64, 0.8);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
            position: relative;
            padding-left: 3rem;
        }

        .api-button:hover {
            background: rgba(50, 50, 70, 0.9);
            transform: translateX(5px);
        }

        .api-button.active {
            background: rgba(123, 97, 255, 0.2);
            border-color: var(--primary);
        }

        .api-button::before {
            content: '▶';
            position: absolute;
            left: 1rem;
            color: var(--primary);
        }

        .api-button.active::before {
            content: '▼';
        }

        /* API INPUT SECTION */
        .api-input-section {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(20, 20, 35, 0.9);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }

        .api-input-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .endpoint-display {
            font-family: 'Courier New', monospace;
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            word-break: break-all;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.9rem;
            background: rgba(20, 20, 35, 0.95);
            border: 1px solid rgba(42, 42, 64, 0.8);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .execute-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .execute-btn:active {
            transform: scale(0.98);
        }

        /* RESULT DISPLAY */
        .result-display {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            background: rgba(20, 20, 35, 0.95);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            min-height: 150px;
            white-space: pre-wrap;
            word-break: break-all;
            border: 1px solid rgba(42, 42, 64, 0.8);
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid rgba(42, 42, 64, 0.8);
        }

        .footer-text {
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            .container {
                padding: 0.5rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .category-section {
                padding: 1rem;
            }

            .api-button {
                padding: 0.8rem;
                padding-left: 2.5rem;
                font-size: 0.9rem;
            }

            .api-button::before {
                left: 0.8rem;
            }
        }

        /* TOUCH OPTIMIZATION */
        .api-button {
            min-height: 44px;
        }

        input[type="text"] {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">PROXIMA</div>
            <div class="subtitle">API Service</div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- DOWNLOADER CATEGORY -->
            <div class="category-section">
                <div class="category-title">Downloader</div>
                <div class="api-buttons" id="downloader-buttons">
                    <!-- Downloader buttons will be generated by JavaScript -->
                </div>
                
                <!-- Downloader Input Section -->
                <div class="api-input-section" id="downloader-input">
                    <div class="endpoint-display" id="downloader-endpoint"></div>
                    <div class="input-group">
                        <label>Enter Video URL</label>
                        <input type="text" id="downloader-url" placeholder="Paste URL here...">
                    </div>
                    <button class="execute-btn" id="downloader-execute">EXECUTE</button>
                    <div class="result-display" id="downloader-result">
Click EXECUTE to get results
                    </div>
                </div>
            </div>

            <!-- STALKER CATEGORY -->
            <div class="category-section">
                <div class="category-title">Stalker</div>
                <div class="api-buttons" id="stalker-buttons">
                    <!-- Stalker buttons will be generated by JavaScript -->
                </div>
                
                <!-- Stalker Input Section -->
                <div class="api-input-section" id="stalker-input">
                    <div class="endpoint-display" id="stalker-endpoint"></div>
                    <div class="input-group">
                        <label>Enter Record URL</label>
                        <input type="text" id="stalker-url" placeholder="Paste WuWa record URL here...">
                    </div>
                    <button class="execute-btn" id="stalker-execute">EXECUTE</button>
                    <div class="result-display" id="stalker-result">
Click EXECUTE to get results
                    </div>
                </div>
            </div>

            <!-- SEARCH CATEGORY -->
            <div class="category-section">
                <div class="category-title">Search</div>
                <div class="api-buttons" id="search-buttons">
                    <button class="api-button" data-category="search" data-api="twitter-search">
                        Twitter Search
                    </button>
                    <button class="api-button" data-category="search" data-api="youtube-search">
                        YouTube Search
                    </button>
                    <button class="api-button" data-category="search" data-api="tiktok-search">
                        TikTok Search
                    </button>
                </div>
                
                <!-- Search Input Section -->
                <div class="api-input-section" id="search-input">
                    <div class="endpoint-display" id="search-endpoint"></div>
                    <div class="input-group">
                        <label>Enter Search Query</label>
                        <input type="text" id="search-query" placeholder="Enter search keywords...">
                    </div>
                    <button class="execute-btn" id="search-execute">EXECUTE</button>
                    <div class="result-display" id="search-result">
Click EXECUTE to get results
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <div class="footer-text">PROXIMA API SERVICE</div>
            <div class="footer-text">Version 2.0 • Creator: iEnz</div>
        </div>
    </div>

    <script>
        // API Configuration
        const baseUrl = 'https://api-proxima.netlify.app';
        
        // Downloader APIs
        const downloaderApis = [
            { 
                name: 'TikTok Downloader',
                api: 'tiktok',
                endpoint: '/api/downloader/tiktok?url=',
                placeholder: 'https://www.tiktok.com/@username/video/123456789',
                example: 'https://www.tiktok.com/@tiktok/video/7106675944969432362'
            },
            { 
                name: 'YouTube Downloader',
                api: 'youtube',
                endpoint: '/api/downloader/youtube?url=',
                placeholder: 'https://www.youtube.com/watch?v=VIDEO_ID',
                example: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
            },
            { 
                name: 'Instagram Downloader',
                api: 'instagram',
                endpoint: '/api/downloader/instagram?url=',
                placeholder: 'https://www.instagram.com/p/POST_ID/',
                example: 'https://www.instagram.com/p/Cz7hNzTPzYx/'
            },
            { 
                name: 'Twitter Downloader',
                api: 'twitter',
                endpoint: '/api/downloader/twitter?url=',
                placeholder: 'https://twitter.com/user/status/TWEET_ID',
                example: 'https://twitter.com/Twitter/status/20'
            },
            { 
                name: 'Pinterest Downloader',
                api: 'pinterest',
                endpoint: '/api/downloader/pinterest?url=',
                placeholder: 'https://www.pinterest.com/pin/PIN_ID/',
                example: 'https://www.pinterest.com/pin/595699155001658720/'
            },
            { 
                name: 'Facebook Downloader',
                api: 'facebook',
                endpoint: '/api/downloader/facebook?url=',
                placeholder: 'https://www.facebook.com/watch/?v=VIDEO_ID',
                example: 'https://www.facebook.com/facebook/videos/10153231379946729/'
            }
        ];

        // Stalker APIs
        const stalkerApis = [
            { 
                name: 'WuWa Stalker(On Testing)',
                api: 'wuwastalker',
                endpoint: '/api/stalk/wuwastalker?url=',
                placeholder: 'Paste WuWa gacha record URL',
                example: 'https://aki-gm-resources-oversea.aki-game.net/aki/gacha/index.html#/record?svr_id=10cd7254d57e58ae560b15d51e34b4c8&player_id=905800276&lang=en&gacha_id=200047&gacha_type=2&svr_area=global&record_id=23e5c0e1fff547560913dfbcfcc81825&resources_id=e355aed96f36a270e0ee3489578a7842&platform=Android'
            }
        ];

        // Current state
        let currentCategory = null;
        let currentApi = null;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            initDownloaderButtons();
            initStalkerButtons();
            setupEventListeners();
        });

        // Initialize downloader buttons
        function initDownloaderButtons() {
            const container = document.getElementById('downloader-buttons');
            container.innerHTML = '';
            
            downloaderApis.forEach(api => {
                const button = document.createElement('button');
                button.className = 'api-button';
                button.dataset.category = 'downloader';
                button.dataset.api = api.api;
                button.textContent = api.name;
                container.appendChild(button);
            });
        }

        // Initialize stalker buttons
        function initStalkerButtons() {
            const container = document.getElementById('stalker-buttons');
            container.innerHTML = '';
            
            stalkerApis.forEach(api => {
                const button = document.createElement('button');
                button.className = 'api-button';
                button.dataset.category = 'stalker';
                button.dataset.api = api.api;
                button.textContent = api.name;
                container.appendChild(button);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // API button clicks
            document.addEventListener('click', function(e) {
                if (e.target.matches('.api-button')) {
                    const button = e.target;
                    const category = button.dataset.category;
                    const apiName = button.dataset.api;
                    
                    selectApi(category, apiName, button);
                }
            });

            // Execute buttons
            document.getElementById('downloader-execute').addEventListener('click', executeDownloader);
            document.getElementById('stalker-execute').addEventListener('click', executeStalker);
            document.getElementById('search-execute').addEventListener('click', executeSearch);

            // Enter key in inputs
            document.getElementById('downloader-url').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') executeDownloader();
            });
            document.getElementById('stalker-url').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') executeStalker();
            });
            document.getElementById('search-query').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') executeSearch();
            });
        }

        // Select API
        function selectApi(category, apiName, button) {
            // Remove active class from all buttons in this category
            const categoryButtons = document.querySelectorAll(`.api-button[data-category="${category}"]`);
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            button.classList.add('active');
            
            // Update current state
            currentCategory = category;
            currentApi = apiName;
            
            // Get API config
            const apiConfig = getApiConfig(category, apiName);
            
            // Show input section for this category
            showInputSection(category, apiConfig);
        }

        // Get API configuration
        function getApiConfig(category, apiName) {
            if (category === 'downloader') {
                return downloaderApis.find(api => api.api === apiName);
            } else if (category === 'stalker') {
                return stalkerApis.find(api => api.api === apiName);
            }
            return null;
        }

        // Show input section
        function showInputSection(category, apiConfig) {
            // Hide all input sections
            document.querySelectorAll('.api-input-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Clear all inputs and results
            clearInputsAndResults();
            
            // Show selected input section
            const inputSection = document.getElementById(`${category}-input`);
            if (inputSection) {
                inputSection.classList.add('active');
                
                // Update endpoint display
                const endpointDisplay = document.getElementById(`${category}-endpoint`);
                if (endpointDisplay && apiConfig) {
                    endpointDisplay.textContent = `${baseUrl}${apiConfig.endpoint}`;
                }
                
                // Set input placeholder and example
                if (apiConfig) {
                    const inputField = document.getElementById(`${category}-url`);
                    if (inputField) {
                        inputField.placeholder = apiConfig.placeholder;
                        inputField.value = apiConfig.example || '';
                    }
                }
                
                // Focus on input
                setTimeout(() => {
                    const inputField = document.getElementById(`${category}-url`) || 
                                     document.getElementById(`${category}-query`);
                    if (inputField) {
                        inputField.focus();
                        inputField.select();
                    }
                }, 100);
            }
        }

        // Clear all inputs and results
        function clearInputsAndResults() {
            // Clear inputs
            document.getElementById('downloader-url').value = '';
            document.getElementById('stalker-url').value = '';
            document.getElementById('search-query').value = '';
            
            // Clear results
            document.getElementById('downloader-result').textContent = 'Click EXECUTE to get results';
            document.getElementById('stalker-result').textContent = 'Click EXECUTE to get results';
            document.getElementById('search-result').textContent = 'Click EXECUTE to get results';
        }

        // Execute downloader API
        async function executeDownloader() {
            if (!currentCategory || !currentApi) {
                alert('Please select an API first');
                return;
            }

            const urlInput = document.getElementById('downloader-url').value.trim();
            const resultDiv = document.getElementById('downloader-result');
            
            if (!urlInput) {
                resultDiv.textContent = 'Error: Please enter a URL';
                return;
            }

            const apiConfig = getApiConfig(currentCategory, currentApi);
            const apiUrl = `${baseUrl}${apiConfig.endpoint}${encodeURIComponent(urlInput)}`;
            
            // Show executing message
            resultDiv.textContent = `Executing: ${apiUrl}\nLoading...`;

            try {
                const response = await axios.get(apiUrl, {
                    timeout: 30000
                });
                
                displayResult(resultDiv, response.data);
                
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.textContent = `Error: ${error.message || 'Failed to execute API'}`;
            }
        }

        // Execute stalker API
        async function executeStalker() {
            if (currentCategory !== 'stalker' || !currentApi) {
                alert('Please select a stalker API first');
                return;
            }

            const urlInput = document.getElementById('stalker-url').value.trim();
            const resultDiv = document.getElementById('stalker-result');
            
            if (!urlInput) {
                resultDiv.textContent = 'Error: Please enter a URL';
                return;
            }

            const apiConfig = getApiConfig(currentCategory, currentApi);
            const apiUrl = `${baseUrl}${apiConfig.endpoint}${encodeURIComponent(urlInput)}`;
            
            // Show executing message
            resultDiv.textContent = `Executing: ${apiUrl}\nLoading...`;

            try {
                // For WuWa stalker, we need to extract parameters from URL
                if (currentApi === 'wuwastalker') {
                    const params = extractWuWaParams(urlInput);
                    if (!params) {
                        resultDiv.textContent = 'Error: Invalid WuWa URL format';
                        return;
                    }
                    
                    const stalkUrl = `${baseUrl}/api/stalk/wuwastalker?${new URLSearchParams(params)}`;
                    const response = await axios.get(stalkUrl, {
                        timeout: 30000
                    });
                    
                    displayResult(resultDiv, response.data);
                } else {
                    const response = await axios.get(apiUrl, {
                        timeout: 30000
                    });
                    
                    displayResult(resultDiv, response.data);
                }
                
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.textContent = `Error: ${error.message || 'Failed to execute API'}`;
            }
        }

        // Execute search API
        async function executeSearch() {
            const queryInput = document.getElementById('search-query').value.trim();
            const resultDiv = document.getElementById('search-result');
            
            if (!queryInput) {
                resultDiv.textContent = 'Error: Please enter a search query';
                return;
            }

            resultDiv.textContent = 'Search feature coming soon...\n\nExample result:\nSearch query: ' + queryInput + '\nResults found: 0\nStatus: Coming in next update';
        }

        // Extract parameters from WuWa URL
        function extractWuWaParams(url) {
            try {
                const hashPart = url.split('#/record?')[1];
                if (!hashPart) return null;
                
                const params = new URLSearchParams(hashPart);
                return {
                    svr_id: params.get('svr_id'),
                    player_id: params.get('player_id'),
                    lang: params.get('lang'),
                    gacha_id: params.get('gacha_id'),
                    gacha_type: params.get('gacha_type'),
                    svr_area: params.get('svr_area'),
                    record_id: params.get('record_id'),
                    resources_id: params.get('resources_id'),
                    platform: params.get('platform')
                };
            } catch (error) {
                return null;
            }
        }

        // Display result
        function displayResult(resultDiv, data) {
            if (data.status === true || data.code === 0) {
                let resultText = '';
                
                // Format the response data
                if (data.data) {
                    if (typeof data.data === 'object') {
                        resultText += 'Data retrieved successfully\n\n';
                        
                        // Display basic info
                        if (data.data.title) resultText += `Title: ${data.data.title}\n`;
                        if (data.data.author) resultText += `Author: ${data.data.author}\n`;
                        if (data.data.duration) resultText += `Duration: ${data.data.duration}\n`;
                        if (data.data.video_url) resultText += `URL: ${data.data.video_url.substring(0, 100)}...\n`;
                        
                        // For WuWa data
                        if (data.data.player_info) {
                            resultText += `\nPlayer: ${data.data.player_info.player_id}\n`;
                            resultText += `Server: ${data.data.player_info.server}\n`;
                        }
                        
                        if (data.data.statistics) {
                            resultText += `\nTotal records: ${data.data.statistics.total_records}\n`;
                            resultText += `5-star items: ${data.data.statistics.five_star_count}\n`;
                        }
                        
                        // If there are records, show first few
                        if (data.data.records && Array.isArray(data.data.records)) {
                            resultText += `\nRecent items:\n`;
                            data.data.records.slice(0, 5).forEach((record, index) => {
                                resultText += `${index + 1}. ${record.name} (${record.rarity})\n`;
                            });
                            if (data.data.records.length > 5) {
                                resultText += `... and ${data.data.records.length - 5} more\n`;
                            }
                        }
                    } else {
                        resultText += `Result: ${data.data}\n`;
                    }
                } else if (data.result) {
                    resultText += `Result: ${data.result}\n`;
                }
                
                resultDiv.textContent = resultText || 'Success - No data returned';
            } else {
                resultDiv.textContent = `Error: ${data.error || data.message || 'Unknown error'}`;
            }
        }

        // Auto-select first downloader API on page load
        setTimeout(() => {
            const firstButton = document.querySelector('.api-button[data-category="downloader"]');
            if (firstButton) {
                firstButton.click();
            }
        }, 100);
    </script>
</body>
</html>
